    <title>Prikbord</title>
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <header class="top-colorized">
            <div style="display: flex; justify-content: flex-start; margin-bottom: 0;">
                <a href="#" id="backButton" style="text-decoration: none; margin: auto 10px;"><img src="/images/icons/back-arrow.png" alt="Back"></a>
                <a href="../menu.html" id="homeButton" style="text-decoration: none; margin: auto 10px; display: flex;"><img src="/images/icons/back-arrow.png" alt="Back"></a>
                <h2 class="title l top-title" id="title">Prikbord</h2>
                <div style="display: flex; justify-content: flex-end; align-items: center; width: 100%;">
                    <span class="material-icons" id="addNote" style="font-size: 40px; padding-right: .5em;">note_add</span>
                </div>
            </div>
            <h1 id="subTitle" style="margin: 5%; font-size: 2rem; text-align: center;">Nieuwe notitie</h1>
        </header>
    </div>

    <div class="container">
        <div class="color-block" id="home">
            <div class="button m" id="addArts" style="display: flex; align-items: center;">
                <span class="material-icons" style="font-size: 40px;">note_add</span>
                <span style="padding-left: .5em;">Arts</span>
            </div>
            <div class="button m" id="addNeuro" style="display: flex; align-items: center;">
                <span class="material-icons" style="font-size: 40px;">note_add</span>
                <span style="padding-left: .5em;">Neuro</span>
            </div>
            <div class="button m" id="addErgo" style="display: flex; align-items: center;">
                <span class="material-icons" style="font-size: 40px;">note_add</span>
                <span style="padding-left: .5em;">Ergo</span>
            </div>
        </div>
        <div class="color-block" id="note-add" style="margin-top: 20%;">
            <form action="" style="text-align: center;">
                <textarea id="note" cols="30" rows="10" placeholder="Voer hier je notitie in" style="font-size: 1.5rem; min-height: 7em; padding: .5em;"></textarea>
                <input type="button" id="sumbBtn" class="button m" value="Doorsturen" style="width: 80%;">
            </form>
        </div>
    </div>

    <footer style="margin-top: 1em;">
        <img class="banner m right" src="../../images/UZGent Banner.png" alt="UZ Gent Banner">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

    <script src="/scripts/prikbord-test.js"></script>
