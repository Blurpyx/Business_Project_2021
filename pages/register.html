<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Put <link> here -->
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="../styles/mobile.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./images/icons_app/UZ-icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <title>Registreren</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html" style="text-decoration: none;"><img src="../images/icons/back-arrow.png" alt="Back"></a>
      <h2 class="page-title l">Registratie</h2>
    </header>
    
    <div class="grow container">
      <form class="col s12" style="width: 90%;">
        <!--Rij naam, familienaam-->
        <div class="row">
          <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Voornaam" id="first_name" type="text" class="validate" required>
              <label for="first_name">Voornaam:</label>
          </div>
          <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
            <input placeholder="Familienaam" id="last_name" type="text" class="validate" required>
            <label for="last_name">Familienaam:</label>
          </div>
        </div>
        <!-- rij adres -->
        <div class="row">
          
          <div class="input-field col s6">
              <i class="material-icons prefix">mode_edit</i>
              <input placeholder="Straatnaam" id="streetname" type="text" class="validate" required>
              <label for="streetname">Straatnaam:</label>
          </div>
          <div class="input-field col s6">
              <i class="material-icons prefix">mode_edit</i>
              <input placeholder="Straatnr." id="streetnmr" type="text" class="validate" required>
              <label for ="streetnmr">Straatnummer:</label>
          </div>
        </div>
        <!-- huis en gsm telefoonnummer -->
        <div class="row">
          <div class="input-field col s6">
              <i class="material-icons prefix">contact_phone</i>
            
            <input id="homephone" type="tel" class="validate" placeholder="+32 123 45 67 89"  required>
            <label for="homephone">Huistelefoon:</label>
          </div>
          <div class="input-field col s6">
              <i class="material-icons prefix">smartphone</i>
              <input id="gsmphone" type="tel" class="validate" placeholder="+32 123 45 67 89" required>
              <label for="gsmphone">GSM:</label>
          </div>
        </div>
        <!-- email -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" placeholder="Voorbeeld: prefix@domain.com" required>
            <label for="email">Email:</label>
          </div>
        </div>
        <!-- gebruikersnaam en wachtwoord -->
        <section> 
          <div class="container center">
            <h4>Mijn account</h4>
            <i class="material-icons large" style="font-size: 6rem;">account_circle</i>
            <div class="row">
                <div class="col s2"></div>
                <div class="input-field col s8">
                    <input id="accountname" type="text" placeholder="mijnaccount" class="validate" required>
                    <label for="accountname">Accountnaam:</label>

                </div>
                <div class="col s2"></div>
            </div>
            <div class="row">
                <div class="col s2"></div>
                <div class="input-field col s8">
                    <input id="pswd" type="password" placeholder="" class="validate" required>
                    <label for="pswd">wachtwoord:</label>

                </div>
                <div class="col s2"></div>
            </div>
            <div class="row">
                <div class="col s2"></div>
                <div class="input-field col s8">
                    <input id="cpswd" type="password" placeholder="" class="validate" required>
                    <label for="cpswd">Bevestig wachtwoord:</label>

                </div>
                <div class="col s2"></div>
            </div>
          </div>
        </section>
        <section class="center col s8">
          <div class="row"><p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p></div>
          <div class="grow">
            <a href="../pages/profile.html" class="button m center">Registreer</a>
          </div>
        </section>
      </form>
    </div>
  </div>
    <footer class="grow">
      <img class="banner m right" src="../images/UZGent Banner.png" alt="UZ Gent">
    </footer>
  </div>
</body>
</html>
