  <div class="container">
    <header>
      <a href="../index.html" class="mobile" style="text-decoration: none;"><img src="../images/icons/back-arrow.png" alt="Back"></a>
      <h2 class="page-title l">Registratie</h2>
    </header>
    
    <div class="grow container">
      <form class="col s12" style="width: 90%;" id="regForm">
        <!--Rij naam, familienaam-->
        <div class="row">
          <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate" required>
              <label for="first_name">Voornaam:</label>
          </div>
          <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
            <input id="last_name" type="text" class="validate" required>
            <label for="last_name">Familienaam:</label>
          </div>
        </div>
        
        <!-- rij adres -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <input id="adres" type="text" class="validate" required>
              <label for="adres">Adres:</label>
          </div>
        </div>

        <!-- huis en gsm telefoonnummer -->
        <div class="row">
          <div class="input-field col s6">
              <i class="material-icons prefix">smartphone</i>
              <input id="gsmphone" type="tel" class="validate" required>
              <label for="gsmphone">GSM:</label>
          </div>
          <div class="input-field col s6">
              <i class="material-icons prefix">contact_phone</i>
            
            <input id="homephone" type="tel" class="validate">
            <label for="homephone">Huistelefoon:</label>
          </div>
        </div>

        <!-- email -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" required>
            <label for="email">Email:</label>
          </div>
        </div>

        <!-- gebruikersnaam en wachtwoord -->
        <section> 
          <div class="container center">
            <h4>Mijn account</h4>
            <i class="material-icons large" style="font-size: 6rem;">account_circle</i>
            <div class="row">
                <div class="col s2"></div>
                <div class="input-field col s8">
                    <input id="pwd" type="new-password" class="validate" required>
                    <label for="pwd">wachtwoord:</label>

                </div>
                <div class="col s2"></div>
            </div>
            <div class="row">
                <div class="col s2"></div>
                <div class="input-field col s8">
                    <input id="cpwd" type="new-password" class="validate" required>
                    <label for="cpwd">Bevestig wachtwoord:</label>
                </div>
                <div class="col s2"></div>
            </div>
          </div>
        </section>
        
        </section>
        <section class="center col s8">
          <div class="row"><p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p></div>
          <div class="grow">
            <button type="submit" class="button m center" id="btnReg">Registreer</button>
          </div>
        </section>
      </form>
    </div>
  </div>
