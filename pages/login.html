<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Log in</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="../index.html" style="text-decoration: none;"><img src="../../icons/back-arrow.png" alt="Back"></a>
            <h2 class="mainTitle big">Log in</h2>
        </header>

        <div class="login">
            <form action="#">
                <input type="text" id="name" placeholder="Accountnaam">
                <br>
                <input type="password" id="pwd" placeholder="Wachtwoord">
                <br>
                <label>
                    <input type="checkbox" class="filled-in">
                    <span>
                        Ik ben personeel
                    </span>
                </label>
                <a href="./menu.html" class="button login" style="display: block;">Log in</a>
            </form>
        </div>
        <p class="debugComment center">Deze knop leidt naar het menu, aangezien je nu nog niet kan inloggen.</p>

        <footer class="row">
            <img class="banner small bottom-right" src="../images/UZGent Banner.png" alt="UZ Gent">
        </footer>
    </div>
</body>
</html>
