<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Put <link> here -->
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="../styles/mobile.css">

    <title>Log in</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" style="text-decoration: none;"><img src="../images/icons/back-arrow.png" alt="Back"></a>
            <h2 class="page-title l">Log in</h2>
        </header>

        <section class="grow">
            <form action="#">
                <input type="text" id="name" placeholder="Accountnaam">
                <br>
                <input type="password" id="pwd" placeholder="Wachtwoord">
                <br>
                <label class="left" style="margin-bottom: 30px;">
                    <input type="checkbox" class="filled-in">
                    <span>Ik ben personeel</span>
                </label>
                <div class="grow">
                    <a href="./profile.html" class="button m wide">Log in</a>
                </div>
            </form>
            <p class="debugComment center ">Deze knop leidt naar het menu, aangezien je nu nog niet kan inloggen.</p>
        </section>

        <footer>
            <img class="banner m right" src="../images/UZGent Banner.png" alt="UZ Gent">
        </footer>
    </div>
</body>
</html>
